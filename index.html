<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Incidents Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.24.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.24.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.19.0"></script>
</head>
<body>
  <h1>Traffic Incidents Analysis</h1>
  <div id="vis"></div>

  <script>
    const visualizationSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Traffic Incidents Analysis",
      "data": {
        "url": "https://raw.githubusercontent.com/sheriefAbdallah/CS318/refs/heads/main/Traffic_Incidents.csv",
        "format": {
          "type": "csv"
        }
      },
      "vconcat": [
        {
          "encoding": {
            "color": {
              "condition": {
                "param": "brush",
                "title": "Incident Type",
                "field": "acci_name",
                "type": "nominal",
                "scale": {
                  "scheme": "category20"
                }
              },
              "value": "lightgray"
            },
            "x": {
              "field": "acci_time",
              "timeUnit": "month",
              "title": "Date"
            },
            "y": {
              "title": "Number of Incidents",
              "aggregate": "count",
              "type": "quantitative"
            }
          },
          "width": 600,
          "height": 500,
          "mark": "point",
          "params": [
            {
              "name": "brush",
              "select": {
                "type": "interval",
                "encodings": ["x"]
              }
            }
          ]
        },
        {
          "encoding": {
            "color": {
              "field": "acci_name",
              "type": "nominal",
              "scale": {
                "scheme": "category20"
              }
            },
            "x": {
              "aggregate": "count"
            },
            "y": {
              "title": "Incident Type",
              "field": "acci_name",
              "type": "nominal",
              "sort": "-x"
            }
          },
          "width": 600,
          "mark": "bar",
          "params": [
            {
              "name": "click",
              "select": {
                "type": "point",
                "encodings": ["color"]
              }
            }
          ]
        }
      ]
    };

    // Render the Vega-Lite visualization using vega-embed
    vegaEmbed('#vis', visualizationSpec).catch(console.error);
  </script>
</body>
</html>
